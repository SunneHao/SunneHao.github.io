<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <!--首屏-->
    <div class="bigbox">
        <div class="box-zhong"></div>
        <input type="button" class="start">
    </div>
    <!--游戏开始-->
    <div class="open">
        <div class="main"></div>
        <div class="control">
            <div class="box">
                <div class="name">得分</div>
                <div class="scor">0</div>
            </div>
            <div class="box">
                <div class="name">生命</div>
                <div class="life">5</div>
            </div>
            <div class="box">
                <div class="name">关卡</div>
                <div class="guan">1</div>
            </div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="paihang">排</div>
        <div class="mask">
            <div class="phbox">
                <li>
                    <div class="phbox1"></div>
                </li>
                <div class="phbox2"></div>
                <div class="downs">关 闭</div>
            </div>
        </div>
    </div>
    <!--结束-->
</body>
<script src="main.js"></script>
</html>

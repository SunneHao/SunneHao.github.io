<script>
    $(function(){
        $('.bigbox').fullpage({continuousVertical:true,
            navigation:true,
            resize:true,
            anchors:["page1","page2","page3","page4"],
            navigationTooltips:(["home","introduce","show","massage"]),
            slidesNavigation:true,
            slidesNavPosition:"bottom",
            controlArrowColor:"rgba(0,0,0,0)",
            afterLoad:function () {
                $(".lol").fadeIn(function () {
                    $(this).css("left",0);
                });
              $(".lol1").css("right",0);
              $(".lol2").css("top",0);
              $(".lol3").css("bottom",0);
              $(".kuai").addClass("showfly");
              $(".kuai1").addClass("showfly1");
              $(".kuai2").addClass("showfly2");
            },
            onLeave:function () {
                $(".lol").css("left",-600);
                $(".lol1").css("right",-600);
                $(".lol2").css("top",-300);
                $(".lol3").css("bottom",-300);
                $(".kuai").removeClass("showfly");
                $(".kuai1").removeClass("showfly1");
                $(".kuai2").removeClass("showfly2");
            }
        });
    });
</script>


<script>
    var eah=document.querySelector(".eah");
    var mychart=echarts.init(eah);
    option = {
        title : {
            text: '个人技能分布图',

            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['JS','jQery','PS AI','PHP','HTML']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'JS'},
                    {value:310, name:'jQery'},
                    {value:234, name:'PS AI'},
                    {value:135, name:'PHP'},
                    {value:1548, name:'HTML'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    mychart.setOption(option);
</script>

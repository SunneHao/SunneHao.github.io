<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box"></div>
    <div class="control">
        <div class="time">00:00</div>
        <div class="flagnum">flag:</div>
        <div class="guan">难度选择</div>
        <div class="open">重新开始</div>
        <div class="paihangbox">
            排行榜
            <ul class="paihang">
                <li>
                    <div class="ph">姓名</div>
                    <div class="ph">zhangsan</div>
                    <div class="ph"></div>
                    <div class="ph"></div>
                </li>
                <li>
                    <div class="ph">成绩</div>
                    <div class="ph">00:23</div>
                    <div class="ph"></div>
                    <div class="ph"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="mask">
        <span>扫 雷 游 戏</span>
        <div class="problem">
            <div class="anniu">简单</div>
            <div class="anniu1">困难</div>
        </div>
    </div>
    <div class="gameover">
        <div class="jiemian">
            <div class="again">重新开始</div>
            <div class="guit">退出游戏</div>
        </div>
    </div>
</body>
<script src="jquery-1.11.3.js"></script>
<script src="main.js"></script>
</html>
